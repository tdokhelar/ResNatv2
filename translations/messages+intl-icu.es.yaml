load_configuration:
  AboutHeaderTitle: 'Sobre'
  AppBaseline: 'Crear mapas à gogo'
  CollaborativeModerationExplanations: ' <p> Cuando se añade o modifica un elemento,
    los datos no se actualizan inmediatamente. El elemento aparecerá primero "en gris"
    en el mapa y será posible que todos los usuarios registrados voten una vez y sólo
    una vez sobre el cambio. Este voto no es una opinión, sino un intercambio de conocimientos.
    Si conoces este elemento, o sabes que el elemento no existe, ¡entonces queremos
    tu conocimiento! </p> <p> Después de un número de votos, el artículo puede ser
    validado o rechazado automáticamente. En caso de disputa (presencia de votos positivos
    y negativos), un moderador lo revisará lo antes posible. ¡Contamos con usted!
    </p>'
  PartnerPageTitle: 'Socios'
  SeeMoreButtonText: 'Más información'
  AddElementHintText: '¡Contribuye a la base de datos!'
  ElementFormGeocodingHelp: 'No pongas ningún signo de puntuación, tampoco se acepta
    el nombre en mayúsculas. Si la localización no funciona (algunas direcciones no
    son reconocidas), introduzca el nombre de la ciudad o pueblo más cercano y luego
    haga clic en ''Localizar'' y ponga el punto de localización manualmente. Vuelva
    a introducir la dirección completa en el área de texto, omita el botón ''Localizar''
    y continúe rellenando el formulario.'
