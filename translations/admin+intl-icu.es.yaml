        nombre de la categoría<br/> El identificador de una categoría se indica entre
        paréntesis después de su nombre, en Personalización / Categorías <pre> if
        (in_array(12, $element->getCategoriesIds()) '{\n    $gogoFeature[''tags''][''bulk_purchase'']
