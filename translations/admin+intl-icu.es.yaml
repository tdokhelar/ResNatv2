changelog:
  import_export_config: Ahora puede exportar fácilmente su configuración e importar
    otra configuración GoGoCarto y categorías en Personalización -> Configuración
    General
  marker_config: Ahora puedes configurar la forma y el tamaño del marcador.  Puedes
    configurar los valores por defecto en Personalización->Marcador / Ventana emergente
    y asignar una forma y un tamaño personalizados al marcador para cada categoría.
  configuration_export: Ahora puedes escoger las columnas que quieres exportar cuando
    exportas artículos. Encontrarás la configuración de las exportaciones en Datos/Importar.
  geocoding: Ahora es posible restringir la geocodificación por país o área geográfica,
    para mejorar la calidad de los resultados. Esto sucede en Personalización -> Mapa/Características,
    pestaña Geocodificación
  spanish: ¡Se acabó el español! Vaya a Personalización -> Configuración general para
    elegir entre los 7 idiomas disponibles
  taxonomy_js: La edición de categorías se ha simplificado enormemente. Descubre la
    nueva interfaz en Personalización -> Categorías
  taxonomy_picker: '¡Se ha creado una nueva interfaz para seleccionar fácilmente las
    categorías asociadas con un artículo! Está disponible tanto en forma pública como
    administrativa. Además, en Personalización -> Formulario, hay un nuevo campo llamado
    "Grupo de categorías", con más opciones que antes: puede seleccionar el modo de
    visualización y ahora es posible tener múltiples campos de categorías para que
    pueda mostrarlos en diferentes lugares de forma pública'
  filtering_with_custom_data: Desde la lista de los elementos de la administración,
    ahora puede utilizar filtros de búsqueda en tus campos personalizados, estén o
    no en el formulario.
  custom_css_and_js_in_admin: El código CSS/JS personalizado se aplica ahora en la
    administración, además de en las páginas públicas.
  new_delete_mode_for_imports_delete_and_keep_elements: 'Nuevo modo de supresión de
    importaciones: ahora puedes suprimir una importación y conservar los elementos
    importados.'
  interoperability: 'Ahora puede autorizar a otro proyecto GoGoCarto para editar sus
    datos. <br> Paso 1, desde la administración de tu proyecto: <br> - Menú "Otras
    Configuraciones > Interoperabilidad" => Puedes agregar un proyecto a GoGoCarto,
    para generar una clave API y enviarla al administrador. <br> Paso 2, desde la
    administración del otro proyecto: <br> - Menú Datos/Importar > Importación dinámica
    => Después de crear una importación dinámica de los datos de su proyecto, la clave
    API enviada debe ingresarse en la configuración para activar el derecho a editar.
    <br> Nota: Por el momento sólo es posible editar los datos.'
