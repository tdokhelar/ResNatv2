        de transformaciones sencillas: </pre> Si el artículo tiene la categoría «varios»,
        añadimos una etiqueta OSM <pre>if (in_array(''Bulk'', $element->getCategoriesNames())
        '{\n    $gogoFeature[''tags''][''bulk_purchase''] = ''yes'';\n'}</pre> Si
