load_configuration:
  AboutHeaderTitle: 'Buruz'
  AddElementHintText: 'Ekarpena egin datu-basean !'
  CollaborativeModerationExplanations: ' <p> Elementu bat gehitzen edo aldatzen denean,
    datuak ez dira berehala eguneratzen. Elementua mapan "grisatuta" agertuko da lehenik
    eta saioa hasitako erabiltzaile guztiek aldaketari buruz bakarrik behin eta berriz
    bozkatzea posible izango da. Bozkaketa hau ez da iritzia, ezagutza partekatzea
    baizik. Elementu hau ezagutzen baduzu edo baldin badakizu elementua ez dela existitzen,
    orduan zure ezagutza nahi dugu! </p> <p> Hainbat bozka eman ondoren, elementua
    automatikoki balioztatu edo baztertu daiteke. Eztabaida izanez gero (bozka positibo
    eta ezezkoen presentzia bada), moderatzaile batek egiaztatuko du ahalik eta lasterren.
    Zurekin kontatzen dugu! </p>'
  PartnerPageTitle: 'Bazkideak'
  SeeMoreButtonText: 'Informazio gehiago'
  AppBaseline: 'Gogo mapak sortu'
  ElementFormGeocodingHelp: 'Ez jarri puntuaziorik, izena letra larriz idatzita ere
    ez da onartzen. Lokalizazioak ez badu funtzionatzen (helbide batzuk ez dira ezagutzen),
    idatzi hurbilen dagoen herriaren izena, eta egin klik ''Lokalizaty''-n eta jarri
    lokalizazio-puntua eskuz. Sartu berriro helbide osoa testu-eremuan, saltatu ''Lokalizatu''
    botoia eta jarraitu formularioa betetzen.'
