load_configuration:
  AboutHeaderTitle: Sobre
  AddElementHintText: Contribuir para esta base de dados!
  ElementFormGeocodingHelp: Não será aceite qualquer pontuação ou nomes apenas com
    maiúsculas. Se a geolocalização não funcionar (algumas moradas não são reconhecidas),
    insere o nome da cidade ou localidade mais próxima, clica em "Localizar", e depois
    podes fazê-lo manualmente. Volta a escrever a morada completa na caixa de texto,
    ignora o butão "Localizar" e continua a preencher o formulário.
  PartnerPageTitle: Parceiros
  SeeMoreButtonText: Mais informação
  AppBaseline: Criar um mapa gogo
  CollaborativeModerationExplanations: ' <p> Quando uma entrada é adicionada ou modificada,
    os dados não atualizam automaticamente. A entrada irá primeiro aparecer com cor
    cinzenta no mapa, e os utilizadores poderam votar (uma vez apenas) sobre esta
    alteração. Este voto não se trata de uma opinião mas de partilha de conhecimento.
    Se conheces esta entrada, ou sabes que esta não existe, então queremos beneficiar
    do teu conhecimento! </p> <p> Depois de um número de votos, a entrada pode ser
    então automaticamente validada ou rejeitada. Em caso de disputa (votos positivos
    e negativos), um moderador irá verificar o caso o mais cedo possível. Contamos
    contigo! </p>'
