load_configuration:
  CollaborativeModerationExplanations: " <p>Quando un elemento viene aggiunto o modificato,
    i dati non vengono aggiornati immediatamente. L'elemento apparirà \"grigio\" sulla
    carta e sarà quindi possibile per gli utenti registrati votare una e una sola
    volta questo elemento. Il voto non è una opinione ma una condivisione di conoscenza.
    Se conosci l'elemento, o sai che l'elemento non esiste, allora la tua conoscenza
    ci interessa! </p> <p> Dopo un certo numero di voti, l'elemento può essere approvato
    o rifiutato automaticamente. In caso di disputa (presenza di voti positivi e negativi),
    un moderatore controllerà appena possibile. Contiamo su di te!</p>"
  AboutHeaderTitle: A proposito
  PartnerPageTitle: Partner
  ElementFormGeocodingHelp: Non inserire la punteggiatura, i nomi in maiuscolo non
    sono più riconosciuti. Se la localizzazione non funziona (alcuni indirizzi non
    sono riconosciuti), inserisci il nome della città o del paese più vicino, clicca
    su "Localizza" e posiziona il punto manualmente. Inserisci nuovamente l'indirizzo
    completo nel campo di testo e completa il formulario ignorando il bottone "localizza".
  AppBaseline: Crea una carta a GoGo
  AddElementHintText: Contribuisci ad arricchire il database!
  SeeMoreButtonText: Per saperne di più
