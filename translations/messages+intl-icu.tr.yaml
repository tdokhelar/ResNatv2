    \ veriler hemen güncelleştirilmez. Öğe ilk önce haritada 'gri' görünecek ve oturum\
    \ açmış tüm kullanıcıların değişiklik hakkında yalnızca bir kez ve bir kez oy\
    \ kullanması mümkün hale gelecektir. Bu oylama bir görüş değil, bilgi paylaşımıdır.\
