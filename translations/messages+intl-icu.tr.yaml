    \ istiyoruz! </p> <p> Birkaç oylamadan sonra, öğe otomatik olarak doğrulanabilir\
    \ veya reddedilebilir. Anlaşmazlık durumunda (olumlu ve olumsuz oyların varlığı),\
    \ bir moderatör mümkün olan en kısa sürede kontrol edecektir. Size güveniyoruz!\
    \ </p>"
